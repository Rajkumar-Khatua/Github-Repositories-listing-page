<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <nav class="navbar">
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Enter GitHub username">
            <button id="search-btn" onclick="searchUser()">Search</button>
        </div>
        <div class="repo-options">
            <div class="repo-count-container">
                <label for="repo-count-select">Repositories per page:</label>
                <select id="repo-count-select" onchange="updatePerPage()">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="50">50</option>
                    <option value="90">90</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="sort-container">
                <label for="sort-by-date-btn">Sort by Date:</label>
                <input type="checkbox" id="sort-by-date-btn" onclick="toggleSortByDate()">
            </div>
            <div class="search-repo-container">
                <input type="text" id="search-repo-input" placeholder="Search by Repository Name"
                    oninput="searchByRepo()">
            </div>
        </div>
    </nav>

    <!-- Loading Indicator -->
    <div id="loading" class="loader-container">
        <div class="loader"></div>
        <p>Loading...</p>
    </div>

    <div id="user-details" class="user-container">
        <div id="user-card" class="user-card repo-card"></div>
    </div>

    <div id="repos-container" class="repo-container repo-card-container"></div>

    <div id="pagination" class="pagination-container"></div>

    <script src="script.js" defer></script>
</body>

</html>
